<html>
<body>
  <div id="inspect" style="width: 200px; height: 200px; color: darkslateblue; background-color: aquamarine;" tabindex="0">
    Focus this to inspect any key
  </div>
  <script type="text/javascript">
    document.getElementById('inspect').addEventListener('keydown', e => {
      e.preventDefault();
      e.stopPropagation();
      console.log(e);
    });
  </script>
  <script type="text/javascript">
    exports = {};
  </script>
  <script src="../dist/lib/index.js"></script>
  <script type="text/javascript">
    const tastatur = new exports.Tastatur();
    tastatur.install();
    tastatur.bind('a', e => {
      console.log('a =>', e);
    });
    tastatur.bind('b+c', e => {
      console.log('b+c =>', e);
    });
    tastatur.bind('ctrl+a', e => {
      console.log('ctrl+a =>', e);
    });
    tastatur.bind('shift+1', e => {
      console.log('! =>', e);
    });
  </script>
</body>
</html>
